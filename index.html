<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Calc</h1>

    <div class="calculator">
        <div id="workingExpression" placeholder="0">  </div>
        <button class="Btn" id="allClear">AC</button>
        <button class="Btn" id="clear">C</button>
        <button class="operatorBtn" id="remainder">%</button>
        <button class="operatorBtn" id="divide">÷</button>
        <button class="numberBtn" id="seven">7</button>
        <button class="numberBtn" id="eight">8</button>
        <button class="numberBtn" id="nine">9</button>
        <button class="operatorBtn" id="multiply">x</button>
        <button class="numberBtn" id="four">4</button>
        <button class="numberBtn" id="five">5</button>
        <button class="numberBtn" id="six">6</button>
        <button class="operatorBtn"id="subtract">-</button>
        <button class="numberBtn" id="one">1</button>
        <button class="numberBtn" id="two">2</button>
        <button class="numberBtn" id="three">3</button>
        <button class="operatorBtn" id="add">+</button>
        <button class="numberBtn" id="zero">0</button>
        <button class="numberBtn" id="decimal">.</button>
        <button class="calculateBtn" id="equal">=</button>
        </div>
    </div>
    <h3 class="footer">Copyright ©
        <script>
          document.write(new Date().getFullYear())
        </script>

    </h3>
    

    <script src="app.js"></script>
</body>
</html>
